name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  ORDER_SERVICE_IMAGE: ghcr.io/${{ github.repository_owner }}/order-service
  INVENTORY_SERVICE_IMAGE: ghcr.io/${{ github.repository_owner }}/inventory-service

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            services/order-service/package-lock.json
            services/inventory-service/package-lock.json

      - name: Install Order Service Dependencies
        run: |
          cd services/order-service
          npm ci

      - name: Install Inventory Service Dependencies
        run: |
          cd services/inventory-service
          npm ci

      - name: Run Order Service Tests
        run: |
          cd services/order-service
          npm test || echo "No tests configured yet"

      - name: Run Inventory Service Tests
        run: |
          cd services/inventory-service
          npm test || echo "No tests configured yet"

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Order Service
        id: meta-order
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ORDER_SERVICE_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/order-service
          push: true
          tags: ${{ steps.meta-order.outputs.tags }}
          labels: ${{ steps.meta-order.outputs.labels }}

      - name: Extract metadata for Inventory Service
        id: meta-inventory
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.INVENTORY_SERVICE_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Inventory Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/inventory-service
          push: true
          tags: ${{ steps.meta-inventory.outputs.tags }}
          labels: ${{ steps.meta-inventory.outputs.labels }}

  deploy-to-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          LOCATION="${{ secrets.GKE_ZONE }}"
          CLUSTER="${{ secrets.GKE_CLUSTER_NAME }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          
          echo "üîç Attempting to connect to GKE cluster: $CLUSTER in $LOCATION"
          
          # Try as region first (most common for production clusters)
          if gcloud container clusters get-credentials "$CLUSTER" \
              --region="$LOCATION" --project="$PROJECT" 2>/dev/null; then
            echo "‚úÖ Successfully connected using --region=$LOCATION"
            exit 0
          fi
          
          # If that failed, try as zone
          if gcloud container clusters get-credentials "$CLUSTER" \
              --zone="$LOCATION" --project="$PROJECT" 2>/dev/null; then
            echo "‚úÖ Successfully connected using --zone=$LOCATION"
            exit 0
          fi
          
          # If location looks like a zone (ends with -a, -b, -c), try deriving region
          if [[ "$LOCATION" =~ ^(.+)-[a-c]$ ]]; then
            REGION="${BASH_REMATCH[1]}"
            echo "üîÑ Location appears to be a zone. Trying derived region: $REGION"
            if gcloud container clusters get-credentials "$CLUSTER" \
                --region="$REGION" --project="$PROJECT"; then
              echo "‚úÖ Successfully connected using derived --region=$REGION"
              exit 0
            fi
          fi
          
          # All attempts failed
          echo "‚ùå Failed to connect to cluster after trying all methods"
          echo "   Cluster: $CLUSTER"
          echo "   Location: $LOCATION"
          echo "   Project: $PROJECT"
          echo ""
          echo "üí° Please verify:"
          echo "   1. The GKE_ZONE secret contains the correct region (e.g., 'asia-south1') or zone (e.g., 'asia-south1-a')"
          echo "   2. The cluster exists in the specified location"
          echo "   3. The service account has permission to access the cluster"
          exit 1

      - name: Create Image Pull Secret
        run: |
          # Delete existing secret if it exists (to update it)
          kubectl delete secret ghcr-secret -n valerix --ignore-not-found=true
          
          # Create secret with GitHub token
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=${{ github.actor }}@users.noreply.github.com \
            -n valerix

      - name: Deploy to Kubernetes
        run: |
          # Apply namespace
          kubectl apply -f infrastructure/kubernetes/namespace/

          # Create secrets (using example values for now - should be replaced with GitHub Secrets in production)
          kubectl create secret generic db-secrets \
            --from-literal=order-db-password="orderpass123" \
            --from-literal=inventory-db-password="inventorypass123" \
            -n valerix \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic rabbitmq-secrets \
            --from-literal=password="valerixpass123" \
            -n valerix \
            --dry-run=client -o yaml | kubectl apply -f -

          # Apply StorageClass first (required for PVC provisioning in GKE)
          echo "üì¶ Applying StorageClass..."
          kubectl apply -f infrastructure/kubernetes/storage/

          # Verify StorageClass
          echo "Checking StorageClass:"
          kubectl get storageclass standard-rwo || echo "‚ö†Ô∏è StorageClass not found"

          # Deploy databases
          echo "üóÑÔ∏è Deploying databases..."
          kubectl apply -f infrastructure/kubernetes/databases/

          # Wait a moment for resources to be created
          sleep 5

          # Check PVC status
          echo ""
          echo "üìä PersistentVolumeClaim Status:"
          kubectl get pvc -n valerix || echo "No PVCs found yet"

          # Wait for StatefulSets to be ready (databases take longer to initialize)
          echo ""
          echo "‚è≥ Waiting for databases to be ready (this may take up to 10 minutes)..."
          
          # Wait for StatefulSets to exist and be ready
          echo "Waiting for Order DB StatefulSet..."
          if ! kubectl wait --for=jsonpath='{.status.readyReplicas}'=1 statefulset/order-db -n valerix --timeout=600s; then
            echo "‚ö†Ô∏è Order DB StatefulSet timeout - checking details:"
            kubectl describe statefulset/order-db -n valerix || true
            kubectl describe pods -l app=order-db -n valerix || true
            kubectl get events -n valerix --sort-by='.lastTimestamp' | grep -i "order-db" || true
          fi
          
          echo "Waiting for Inventory DB StatefulSet..."
          if ! kubectl wait --for=jsonpath='{.status.readyReplicas}'=1 statefulset/inventory-db -n valerix --timeout=600s; then
            echo "‚ö†Ô∏è Inventory DB StatefulSet timeout - checking details:"
            kubectl describe statefulset/inventory-db -n valerix || true
            kubectl describe pods -l app=inventory-db -n valerix || true
            kubectl get events -n valerix --sort-by='.lastTimestamp' | grep -i "inventory-db" || true
          fi
          
          echo "Waiting for RabbitMQ StatefulSet..."
          if ! kubectl wait --for=jsonpath='{.status.readyReplicas}'=1 statefulset/rabbitmq -n valerix --timeout=600s; then
            echo "‚ö†Ô∏è RabbitMQ StatefulSet timeout - checking details:"
            kubectl describe statefulset/rabbitmq -n valerix || true
            kubectl describe pods -l app=rabbitmq -n valerix || true
            kubectl get events -n valerix --sort-by='.lastTimestamp' | grep -i "rabbitmq" || true
          fi

          # Additional wait for pods to be fully ready
          echo ""
          echo "üîç Verifying pod readiness..."
          kubectl wait --for=condition=ready pod -l app=order-db -n valerix --timeout=120s || echo "‚ö†Ô∏è Order DB pod check timed out"
          kubectl wait --for=condition=ready pod -l app=inventory-db -n valerix --timeout=120s || echo "‚ö†Ô∏è Inventory DB pod check timed out"
          kubectl wait --for=condition=ready pod -l app=rabbitmq -n valerix --timeout=120s || echo "‚ö†Ô∏è RabbitMQ pod check timed out"

          # Show database status
          echo ""
          echo "üìä Database Status:"
          kubectl get statefulsets -n valerix
          kubectl get pods -n valerix -l 'app in (order-db,inventory-db,rabbitmq)'
          echo ""
          echo "üíæ PVC Status:"
          kubectl get pvc -n valerix

          # Deploy services
          echo ""
          echo "üöÄ Deploying microservices..."
          kubectl apply -f infrastructure/kubernetes/services/

          # Wait a moment for deployments to be created
          sleep 10

          # Restart deployments to pick up new images
          echo "üîÑ Restarting service deployments..."
          kubectl rollout restart deployment/order-service -n valerix || echo "‚ö†Ô∏è Order service deployment not found yet"
          kubectl rollout restart deployment/inventory-service -n valerix || echo "‚ö†Ô∏è Inventory service deployment not found yet"

          # Wait for rollout to complete with increased timeout
          echo ""
          echo "‚è≥ Waiting for service rollouts to complete..."
          kubectl rollout status deployment/order-service -n valerix --timeout=600s || echo "‚ö†Ô∏è Order service rollout timeout"
          kubectl rollout status deployment/inventory-service -n valerix --timeout=600s || echo "‚ö†Ô∏è Inventory service rollout timeout"

      - name: Verify Deployment
        run: |
          kubectl get pods -n valerix
          kubectl get services -n valerix
