name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  ORDER_SERVICE_IMAGE: ghcr.io/${{ github.repository_owner }}/order-service
  INVENTORY_SERVICE_IMAGE: ghcr.io/${{ github.repository_owner }}/inventory-service

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            services/order-service/package-lock.json
            services/inventory-service/package-lock.json

      - name: Install Order Service Dependencies
        run: |
          cd services/order-service
          npm ci

      - name: Install Inventory Service Dependencies
        run: |
          cd services/inventory-service
          npm ci

      - name: Run Order Service Tests
        run: |
          cd services/order-service
          npm test || echo "No tests configured yet"

      - name: Run Inventory Service Tests
        run: |
          cd services/inventory-service
          npm test || echo "No tests configured yet"

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Order Service
        id: meta-order
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ORDER_SERVICE_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/order-service
          push: true
          tags: ${{ steps.meta-order.outputs.tags }}
          labels: ${{ steps.meta-order.outputs.labels }}

      - name: Extract metadata for Inventory Service
        id: meta-inventory
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.INVENTORY_SERVICE_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Inventory Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/inventory-service
          push: true
          tags: ${{ steps.meta-inventory.outputs.tags }}
          labels: ${{ steps.meta-inventory.outputs.labels }}

  deploy-to-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Kubernetes
        run: |
          # Apply namespace
          kubectl apply -f infrastructure/kubernetes/namespace/

          # Apply secrets (should be managed securely in production)
          kubectl apply -f infrastructure/kubernetes/secrets.yaml.example

          # Deploy databases
          kubectl apply -f infrastructure/kubernetes/databases/

          # Wait for databases to be ready
          kubectl wait --for=condition=ready pod -l app=order-db -n valerix --timeout=300s || true
          kubectl wait --for=condition=ready pod -l app=inventory-db -n valerix --timeout=300s || true

          # Deploy services
          kubectl apply -f infrastructure/kubernetes/services/

          # Restart deployments to pick up new images
          kubectl rollout restart deployment/order-service -n valerix
          kubectl rollout restart deployment/inventory-service -n valerix

          # Wait for rollout to complete
          kubectl rollout status deployment/order-service -n valerix
          kubectl rollout status deployment/inventory-service -n valerix

      - name: Verify Deployment
        run: |
          kubectl get pods -n valerix
          kubectl get services -n valerix
