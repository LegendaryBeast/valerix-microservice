---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-inventory
  namespace: valerix
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS inventory (
        product_id VARCHAR(100) PRIMARY KEY,
        quantity INTEGER NOT NULL DEFAULT 0,
        reserved_quantity INTEGER NOT NULL DEFAULT 0,
        version INTEGER NOT NULL DEFAULT 0,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        CONSTRAINT quantity_check CHECK (quantity >= 0),
        CONSTRAINT reserved_check CHECK (reserved_quantity >= 0),
        CONSTRAINT available_check CHECK (quantity >= reserved_quantity)
    );

    CREATE INDEX IF NOT EXISTS idx_inventory_quantity ON inventory(quantity);

---
apiVersion: v1
kind: Service
metadata:
  name: inventory-db
  namespace: valerix
spec:
  selector:
    app: inventory-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: inventory-db
  namespace: valerix
spec:
  serviceName: inventory-db
  replicas: 1
  selector:
    matchLabels:
      app: inventory-db
  template:
    metadata:
      labels:
        app: inventory-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: inventorydb
        - name: POSTGRES_USER
          value: inventoryuser
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: inventory-db-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - inventoryuser
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - inventoryuser
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: init-script
        configMap:
          name: postgres-init-inventory
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
