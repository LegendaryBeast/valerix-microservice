---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: valerix
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: valerix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: ghcr.io/legendarybeast/order-service:latest
        imagePullPolicy: Always
      imagePullSecrets:
      - name: ghcr-secret
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          value: "postgresql://orderuser:orderpass123@order-db:5432/orderdb"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: RABBITMQ_URL
          value: "amqp://valerix:valerixpass123@rabbitmq:5672"
        - name: INVENTORY_SERVICE_URL
          value: "http://inventory-service:3002"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
