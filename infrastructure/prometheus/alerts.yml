groups:
  - name: valerix_alerts
    interval: 10s
    rules:
      # Response Time Alert - Based on 1-second threshold requirement
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[1m])) > 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s (threshold: 1s)"

      # Circuit Breaker Alert
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_status{service="inventory"} == 1
       for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Circuit breaker opened for {{ $labels.service }}"
          description: "Circuit breaker for {{ $labels.service }} is OPEN - requests will fail fast"

      # Service Down Alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec for {{ $labels.job }}"

      # Database Connection Pool Alert
      - alert: DatabasePoolExhausted
        expr: db_pool_size{state="active"} / (db_pool_size{state="active"} + db_pool_size{state="idle"}) > 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool usage is {{ $value | humanizePercentage }}"

      # Outbox Queue Backing Up
      - alert: OutboxQueueBackingUp
        expr: count(outbox_events_pending) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Outbox queue has many pending events"
          description: "{{ $value }} events pending in outbox queue"
